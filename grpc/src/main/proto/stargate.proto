syntax = "proto3";

option java_package = "io.stargate.proto";

package stargate;

import "query.proto";

service Stargate {
  rpc Execute(Query) returns (Result) {}
  rpc ExecutePrepared(Bound) returns (Result) {}
  rpc ExecuteBatch(Batch) returns (Result) {}
  rpc PrepareQuery(Prepare) returns (PrepareResult) {}
}
